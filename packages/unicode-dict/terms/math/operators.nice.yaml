ceil:
  ⌈: ["{[^}", left, l]
  ⌉: ["{^]}", right, r]
floor:
  ⌊: ["{[_}", left, l]
  ⌋: ["{_]}", right, r]
circ:
  ⊕: ["{(+)}", plus, oplus]
  ⊖: ["{(-)}", minus, ominus]
  ⊗: ["{(x)}", times, otimes]
  ⊙: ["{(.)}", dot, odot]
  ⨸: ["{(:)}", colon, ocolon]
  ⊘: ["{(/)}", slash, oslash]
  ⊛: ["{(*)}", ast, oast]
  ⊚: ["{(o)}", circ, ocirc]
  ⊜: ["{(=)}", equal, oeq]
  big:
    ⨀: ["{((.))}}", dot, odot]
    ⨁: ["{((+))}", plus, oplus]
    ⨂: ["{((x))}", times, otimes]
±: ["{+-}", plusminus]
∓: ["{-+}", minusplus]
times:
  ×: ["{x}", "", S1]
  ⨉: ["{x:S1}", S2]
  ✕: ["{x}", S3]
  ✖: ["{XX}", S4]
∙: [null, cdot]
√: ["{|/}", root, sqrt]
∛: ["{|3/}", root:3, cbrpt]
∜: ["{|4/}", root:4, qrrt]
÷: ["{:-}", division, div]
sum:
  ∑: ["{Z|}", "", "1"]
  ⨊: ["{Zo|}", modulo]
plus:
  above:
    ⨣: ["{+^^^}", breve]
    ⨢: ["{+^^o}", circ]
    ⨤: ["{+^^~}", tilde]
  below:
    ⨥: ["{+__.}", dot]
    ⨦: ["{+__~}", circ]
∏: [null, product, prod]
int:
  ∫: ["{S|}", "", "1"]
  ∬: ["{SS|}", "2"]
  ∭: ["{SSS|}", "3"]
  ⨌: ["{SSSS|}", "4"]
  ∱: [null, cw]
  ⨘: [null, product, prod]
  closed:
    ∮: [null, ""]
    ∯: [null, "2", 2d]
    ∰: [null, "3", 3d]
    ∲: [null, cw]
    ∳: [null, ccw]
∂: [null, partial, pd]
∇: [null, nabla, del]
∆: [null, laplacian, diff]
∘: ["{o}", ring, circle, circ, compose]
